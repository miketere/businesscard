<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Card (darker blue, behind) -->
  <rect x="60" y="80" width="80" height="50" rx="8" fill="#0F766E" opacity="0.8"/>
  
  <!-- Front Card (lighter blue, on top) -->
  <rect x="50" y="60" width="80" height="50" rx="8" fill="url(#cardGradient)"/>
  
  <!-- Person Icon (left side of front card) -->
  <g transform="translate(65, 75)">
    <!-- Head -->
    <circle cx="8" cy="8" r="5" fill="white"/>
    <!-- Shoulders -->
    <path d="M 3 18 Q 8 15 13 18" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text Lines Icon (right side of front card) -->
  <g transform="translate(100, 75)">
    <!-- Top line (longest) -->
    <rect x="0" y="8" width="25" height="3" rx="1.5" fill="white"/>
    <!-- Middle line (medium) -->
    <rect x="0" y="16" width="18" height="3" rx="1.5" fill="white"/>
    <!-- Bottom line (shortest) -->
    <rect x="0" y="24" width="12" height="3" rx="1.5" fill="white"/>
  </g>
  
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0F766E"/>
    </linearGradient>
  </defs>
</svg>
