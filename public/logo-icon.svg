<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Card (darker blue, behind) -->
  <rect x="20" y="28" width="24" height="16" rx="3" fill="#0F766E" opacity="0.8"/>
  
  <!-- Front Card (lighter blue, on top) -->
  <rect x="16" y="20" width="24" height="16" rx="3" fill="url(#cardGradient)"/>
  
  <!-- Person Icon (left side of front card) -->
  <g transform="translate(21, 24)">
    <!-- Head -->
    <circle cx="3" cy="3" r="2" fill="white"/>
    <!-- Shoulders -->
    <path d="M 1 6 Q 3 5 5 6" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text Lines Icon (right side of front card) -->
  <g transform="translate(30, 24)">
    <!-- Top line (longest) -->
    <rect x="0" y="3" width="8" height="1" rx="0.5" fill="white"/>
    <!-- Middle line (medium) -->
    <rect x="0" y="6" width="6" height="1" rx="0.5" fill="white"/>
    <!-- Bottom line (shortest) -->
    <rect x="0" y="9" width="4" height="1" rx="0.5" fill="white"/>
  </g>
  
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0F766E"/>
    </linearGradient>
  </defs>
</svg>
